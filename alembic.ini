# Alembic配置文件

[alembic]
# 脚本位置
script_location = migrations

# 模板使用的jinja2环境
prepend_sys_path = .

# 数据库连接URL（实际使用时会被env.py中的配置覆盖）
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/tools_aigc

# 日志记录配置
logger_level = INFO
logger_format = %(levelname)-5.5s [%(name)s] %(message)s
logger_date_format = %H:%M:%S

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S